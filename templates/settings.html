<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename=theme + '_theme.css') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Soft gradient background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #ffecd2, #fcb69f);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeInDown 0.8s ease forwards;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 20px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
        }

        /* Navigation */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInDown 0.8s ease 0.2s forwards;
        }

        .nav-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.25);
        }

        .nav-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .glass-card:nth-child(3) { animation-delay: 0.1s; }
        .glass-card:nth-child(4) { animation-delay: 0.2s; }

        .section-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Theme Selection */
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .theme-card {
            position: relative;
            cursor: pointer;
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .theme-card input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .theme-card label {
            display: block;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .theme-card.soft label {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
        }

        .theme-card.minimal label {
            background: linear-gradient(135deg, #2d3561 0%, #1a1f3a 100%);
        }

        .theme-card input[type="radio"]:checked + label {
            transform: scale(1.05);
        }

        .theme-card:hover {
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
        }

        .theme-card input[type="radio"]:checked ~ label::after {
            content: "âœ“";
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            color: #333;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .hint {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            font-style: italic;
        }

        /* Buttons */
        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #a8caba 0%, #c9b6e4 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(168, 202, 186, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(168, 202, 186, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Divider */
        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 35px 0;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .glass-card {
                padding: 25px;
            }

            .nav-container {
                flex-wrap: wrap;
            }

            .theme-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="gradient-bg"></div>

<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>Settings</h1>
        <p>Customize your experience</p>
    </div>

    <!-- Navigation -->
    <div class="nav-container">
        <a href="/" class="nav-btn">
            <i class="fas fa-utensils"></i> Nutrition
        </a>
        <a href="/gym" class="nav-btn">
            <i class="fas fa-dumbbell"></i> Workout
        </a>
        <a href="/settings" class="nav-btn active">
            <i class="fas fa-cog"></i> Settings
        </a>
    </div>

    <!-- Theme Selection -->
    <div class="glass-card">
        <h2 class="section-title">
            <i class="fas fa-palette"></i> Theme
        </h2>

        <form action="/update_theme" method="POST">
            <div class="theme-grid">
                <div class="theme-card soft">
                    <input type="radio" id="soft" name="theme" value="soft" {% if theme == 'soft' %}checked{% endif %}>
                    <label for="soft">
                        <div style="font-size: 2rem; margin-bottom: 10px;">âœ¨</div>
                        <div>Soft & Cozy</div>
                        <div style="font-size: 0.85rem; opacity: 0.8; margin-top: 5px;">Pastel & Playful</div>
                    </label>
                </div>

                <div class="theme-card minimal">
                    <input type="radio" id="minimal" name="theme" value="minimal" {% if theme == 'minimal' %}checked{% endif %}>
                    <label for="minimal">
                        <div style="font-size: 2rem; margin-bottom: 10px;">ðŸŒ™</div>
                        <div>Dark & Minimal</div>
                        <div style="font-size: 0.85rem; opacity: 0.8; margin-top: 5px;">Sleek & Modern</div>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Theme
            </button>
        </form>
    </div>

    <!-- Daily Goals -->
    <div class="glass-card">
        <h2 class="section-title">
            <i class="fas fa-bullseye"></i> Daily Goals
        </h2>

        <form action="/update_settings" method="POST">
            <div class="form-group">
                <label>Protein Goal (grams)</label>
                <input type="number" step="0.1" name="protein_goal" value="{{ protein_goal }}" required>
                <p class="hint">Recommended: 0.8-1g per lb of body weight</p>
            </div>

            <div class="form-group">
                <label>Calorie Goal</label>
                <input type="number" name="calorie_goal" value="{{ calorie_goal }}" required>
                <p class="hint">For weight gain: +300-500 above maintenance</p>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Goals
            </button>
        </form>

        <div class="divider"></div>

        <a href="/" style="text-decoration: none;">
            <button class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Tracker
            </button>
        </a>
    </div>
</div>

<script>
    // Make theme cards clickable
    document.querySelectorAll('.theme-card').forEach(card => {
        card.addEventListener('click', () => {
            const radio = card.querySelector('input[type="radio"]');
            radio.checked = true;
        });
    });
</script>

<!-- Toast Notification System -->
<div id="toast" style="position: fixed; bottom: 30px; right: 30px; padding: 18px 28px; border-radius: 50px; display: none; z-index: 10000; box-shadow: 0 8px 25px rgba(0,0,0,0.3); backdrop-filter: blur(10px); font-weight: 600; transition: all 0.3s ease;">
    <i class="fas fa-check-circle" style="margin-right: 8px;"></i>
    <span id="toast-message"></span>
</div>

<script>
    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const icon = toast.querySelector('i');

        toastMessage.textContent = message;

        if (type === 'success') {
            toast.style.background = 'linear-gradient(135deg, #a8caba 0%, #c9b6e4 100%)';
            toast.style.color = 'white';
            icon.className = 'fas fa-check-circle';
        } else if (type === 'error') {
            toast.style.background = 'linear-gradient(135deg, #fbc2eb 0%, #f5b2c8 100%)';
            toast.style.color = 'white';
            icon.className = 'fas fa-exclamation-circle';
        }

        toast.style.display = 'inline-block';
        toast.style.opacity = '0';
        setTimeout(() => toast.style.opacity = '1', 10);

        setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => toast.style.display = 'none', 300);
        }, 3000);
    }

    {% if success_message %}
        const successType = '{{ success_message }}';

        if (successType === 'goals_updated') {
            showToast('Goals updated successfully! âœ“', 'success');
        } else if (successType === 'theme_updated') {
            showToast('Theme updated! âœ¨', 'success');
        } else if (successType === 'error_protein') {
            showToast('Invalid protein goal!', 'error');
        } else if (successType === 'error_calories') {
            showToast('Invalid calorie goal!', 'error');
        } else if (successType === 'error_theme') {
            showToast('Invalid theme selected!', 'error');
        } else if (successType === 'error_invalid') {
            showToast('Invalid input! Please check your values.', 'error');
        }
    {% endif %}
</script>
